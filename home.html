<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang chủ</title>

  <!-- Google Fonts: Poppins -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome để dùng icon ví, avatar… -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- CSS chính -->
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <!-- ====== Thanh header (menu) ====== -->
  <header class="header">
    <div class="header-left">
      <a href="#" class="logo">VayApp</a>
      <nav class="nav">
        <a href="#" class="active">Trang chủ</a>
        <a href="#">Khách hàng</a>
        <a href="#">Báo cáo</a>
        <a href="#">Cài đặt</a>
      </nav>
    </div>
    <div class="header-right">
      <!-- Phần hiển thị số tiền hiện có -->
      <a href="history.html" style="text-decoration: none" class="balance-display">
        <i class="fas fa-wallet"></i>
        <span id="current-balance">0 VNĐ</span>
      </a>
      

      <button class="btn-logout" id="btnLogout">Đăng xuất</button>
      <a href="profile.html" class="avatar-btn">
        <img src="./img/avatar.avif" alt="Avatar" />
      </a>
    </div>
  </header>

  <!-- ====== Nội dung chính ====== -->
  <section class="loading-section">
    <div class="loading-container">
      <h1>Vui lòng chờ...</h1>
      <i class="fas fa-cog loading-icon"></i>
    </div>
  </section>
  <!-- ====== Script đăng xuất & logic JS cho trang Home ====== -->
  <!-- 1) Gọi auth.js trước, để có hàm requireLogin() và logout() -->
  <script src="auth.js"></script>
  <!-- 2) Gọi home.js sau, để xử lý DOMContentLoaded, animation, v.v. -->
  <script src="home.js"></script>
</body>
</html>
